<!DOCTYPE html>
<html lang="en">
   <head>
   	     <title> Form Validation </title>
   	     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
   	     <link href="form styles.css" type= "text/css" rel="stylesheet">
   	</head>
   	<body>

      <div class="container">
      	 <div class="header">
      	 	<h2>REGISTRATION FORM</h2>
      	 </div>
      	 <form class="form" id="form">
      	 	<div class="form-control">
      	 		<label>Username</label>
      	 		<input type="text" name="username" id="username" placeholder="Enter Your Username" autocomplete="off">
      	 		<i class="fas fa-check-circle"></i>
      	 		<i class="fas fa-exclamation-circle"></i>
                <small> Error Msg </small>
            </div>
            <div class="form-control">
      	 		<label>Email</label>
      	 		<input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off">
      	 		<i class="fas fa-check-circle"></i>
      	 		<i class="fas fa-exclamation-circle"></i>
                <small> Error Msg </small>
            </div>
            <div class="form-control">
      	 		<label>Phone Number</label>
      	 		<input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number" autocomplete="off">
      	 		<i class="fas fa-check-circle"></i>
      	 		<i class="fas fa-exclamation-circle"></i>
                <small> Error Msg </small>
            </div>
            <div class="form-control">
      	 		<label>Password</label>
      	 		<input type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="off">
      	 		<i class="fas fa-check-circle"></i>
      	 		<i class="fas fa-exclamation-circle"></i>
                <small> Error Msg </small>
            </div>
            <div class="form-control">
      	 		<label>Retype Password</label>
      	 		<input type="password" name="cnfpassword" id="cnfpassword" placeholder="Enter Your Password again" autocomplete="off">
      	 		<i class="fas fa-check-circle"></i>
      	 		<i class="fas fa-exclamation-circle"></i>
                <small> Error Msg </small>
            </div>
            
            <input type="submit" class="btn" value="Submit" name="submit">
            
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src="form validation.js"></script>
   	</body>
</html>
